<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model='message'>
  </div>
  <script src="../build/vue.js"></script>
  <script type="text/javascript">
  //demo hello world
    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello World"
      }
    });
  </script>
</body>
</html>
