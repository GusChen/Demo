<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animate</title>
</head>
<body>
<script>
/**
 *animate 基础函数
 *@param selector id选择器 string 
 *@param option 参数 object
 *@return animate对象
 */
var animate = function (selector, option) {
  return animate.prototype.init(selector,option);
}
/***
 *init 初始化函数
 *
 */
 animate.prototype.init = function (selector,option){
   this.selector = selector;
 }
 //将animate的原型方法 传递给init
 animate.prototype.init.prototype = animate.prototype;
 animate.a = function a(){

 }
</script>
</body>
</html>
