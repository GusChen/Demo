<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-01</title>
<style>
div{
	width:50px;
	height:50px;
	background:#000;
	position:relative;
}
.test{
	animation:test-animation 1s steps(4,end) forwards;
}
@keyframes test-animation {
	from {left:0px;}
	to {left:100px;}
}
</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
