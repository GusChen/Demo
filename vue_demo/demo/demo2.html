<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body>
  <div id="app">
    <p>{{ message | capitalize }}</p>
    <p>{{* message }} -这个数值将不在改变</p> <!--{{* }}形式只处理一次-->
    <input type="text" v-model='message'>
    <br/>
    <div>{{{ raw_html }}}</div> <!-- html需要 {{{ }}} 形式插入-->
  </div>
  <script src="../build/vue.js"></script>
  <script type="text/javascript">
  //demo
    var app = new Vue({
      el: '#app',
      data: {
        message: "hello world" ,
        raw_html: "<i>html</i>"
      }
    });
  </script>
</body>
</html>
